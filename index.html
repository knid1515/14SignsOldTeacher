<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14 สัญญาณครูแก่</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --pastel-purple-light: #e1d5f5;
            --pastel-purple-dark: #bba2e0;
            --text-color: #333;
            --bg-color: #f9f7fd;
            --card-bg: #ffffff;
            --accent-color: #8e44ad;
            --icon-color: #ffffff; /* Changed icon color to white */
        }

        body {
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            font-family: 'Kanit', sans-serif;
            color: var(--text-color);
        }

        /* iPad Frame */
        .ipad-frame {
            width: 100%;
            max-width: 820px; /* iPad Air width */
            aspect-ratio: 820 / 1180; /* iPad Air aspect ratio */
            background: linear-gradient(145deg, var(--pastel-purple-light), var(--pastel-purple-dark));
            border-radius: 40px;
            padding: 25px; /* Thick border */
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15), 0 0 0 10px #111;
            display: flex;
            flex-direction: column;
        }

        .ipad-screen {
            background-color: #f0f2f5;
            border-radius: 20px;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        /* Accessories */
        .status-bar {
            position: absolute;
            top: 15px;
            left: 25px;
            right: 25px;
            height: 30px;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .time {
            font-weight: 600;
            font-size: 1rem;
            color: var(--icon-color);
        }

        .status-icons {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-icons svg {
           height: 18px;
        }
        
        .camera-notch {
            position: absolute;
            top: 0px;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 35px;
            background: #111;
            border-radius: 0 0 20px 20px;
        }

        /* Header */
        .app-header {
            text-align: center;
            padding: 1.5rem;
            padding-top: 3.5rem; /* Increased padding to push content down */
            background-color: var(--accent-color);
            color: white;
            border-bottom: 2px solid rgba(0,0,0,0.1);
        }

        .app-header h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 600;
        }

        /* Navigation */
        .week-nav {
            display: flex;
            justify-content: space-around;
            padding: 1rem;
            background-color: var(--card-bg);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .week-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            background-color: #e9ecef;
            color: #495057;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Kanit', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .week-btn:hover {
            background-color: #ced4da;
        }

        .week-btn.active {
            background-color: var(--accent-color);
            color: white;
            box-shadow: 0 4px 8px rgba(142, 68, 173, 0.3);
            transform: translateY(-2px);
        }

        /* Content Area */
        .content-area {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1.5rem;
        }

        .week-content {
            display: none;
        }

        .week-content.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .day-card {
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.07);
            border-left: 5px solid var(--pastel-purple-dark);
        }
        
        .day-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .day-card h2 {
            margin: 0;
            color: var(--accent-color);
            font-size: 1.4rem;
            font-weight: 600;
        }
        
        .speaker-icon {
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s ease;
        }
        
        .speaker-icon:hover {
            opacity: 1;
        }

        .day-card p {
            margin: 0;
            line-height: 1.8;
            font-size: 1.1rem;
            white-space: pre-wrap; /* Preserves newlines from the script */
        }
        
        /* Scrollbar styling */
        .content-area::-webkit-scrollbar {
            width: 8px;
        }

        .content-area::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .content-area::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 10px;
        }

        .content-area::-webkit-scrollbar-thumb:hover {
            background: #aaa;
        }

        /* Footer */
        .app-footer {
            text-align: center;
            padding: 0.75rem;
            background-color: var(--card-bg);
            border-top: 1px solid #e9ecef;
            font-size: 0.85rem;
            color: #6c757d;
        }

        .app-footer a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
        }

        .app-footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="ipad-frame">
        <div class="ipad-screen">
            <!-- iPad Accessories -->
            <div class="camera-notch"></div>
            <div class="status-bar">
                <div id="time-display" class="time"></div>
                <div class="status-icons">
                    <!-- Cellular Signal Icon -->
                    <svg width="25" viewBox="0 0 25 23" fill="var(--icon-color)" xmlns="http://www.w3.org/2000/svg">
                        <rect x="0.5" y="14.5" width="4" height="8" rx="2"/>
                        <rect x="6.5" y="10.5" width="4" height="12" rx="2"/>
                        <rect x="12.5" y="6.5" width="4" height="16" rx="2"/>
                        <rect x="18.5" y="0.5" width="4" height="22" rx="2"/>
                    </svg>
                    <!-- Wifi Icon -->
                    <svg width="26" viewBox="0 0 26 19" stroke="var(--icon-color)" stroke-width="3.5" fill="none" stroke-linecap="round" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2 10.8594C6.47056 6.38881 14.5294 6.38881 19.5 10.8594"/>
                        <path d="M6 14.3594C8.76142 11.5979 12.7386 11.5979 15.5 14.3594"/>
                        <path d="M10.5 17.8594L11 17.3594"/>
                    </svg>
                    <!-- Battery Icon -->
                    <svg width="30" viewBox="0 0 30 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="1" y="1" width="24" height="12" rx="4" stroke="var(--icon-color)" stroke-width="2"/>
                        <path d="M27 4.5C27.8284 4.5 28.5 5.17157 28.5 6V8C28.5 8.82843 27.8284 9.5 27 9.5H26V4.5H27Z" fill="var(--icon-color)"/>
                        <rect x="4" y="4" width="18" height="6" rx="2" fill="#25D366"/>
                    </svg>
                </div>
            </div>

            <header class="app-header">
                <h1>14 สัญญาณที่บอกว่าคุณเริ่มเป็น “ครูแก่”</h1>
            </header>

            <nav class="week-nav">
                <button class="week-btn active" data-week="1">สัญญาณ 1-5</button>
                <button class="week-btn" data-week="2">สัญญาณ 6-10</button>
                <button class="week-btn" data-week="3">สัญญาณ 11-14</button>
            </nav>

            <main class="content-area" id="content-area">
                <!-- Content will be injected by JavaScript -->
            </main>

            <footer class="app-footer">
                © 2025 <a href="https://krunidblogger.blogspot.com/" target="_blank">กฤตัชญ์ วัฒนชาต ทัศนศร</a> |  สำนักตักศิลา
            </footer>
        </div>
    </div>

    <script>
        const scriptData = {
            week1: [
                {
                    day: "สัญญาณที่ 1",
                    script: `เริ่มติดบ้าน ไม่อินกับเทศกาล – งานคอนเสิร์ตไม่ไปแล้ว แต่อยากอยู่บ้านมากกว่า`
                },
                {
                    day: "สัญญาณที่ 2",
                    script: `วันหยุดอยากนอนมากกว่าไปเที่ยว – เพราะการได้พักคือความสุขสูงสุด`
                },
                {
                    day: "สัญญาณที่ 3",
                    script: `ขยับตัวทีไรต้องมีเสียง – อึบ ๆ อะซึบ ๆ กลายเป็นซาวด์ประกอบชีวิต`
                },
                {
                    day: "สัญญาณที่ 4",
                    script: `ลุกก็โอย นั่งก็โอย – ปวดเมื่อยกลายเป็นเพื่อนคู่ใจ`
                },
                {
                    day: "สัญญาณที่ 5",
                    script: `คำพูดติดปาก – “เมื่อกี้พูดอะไรนะ?” หรือ “เมื่อกี้จะมาเอาอะไรนะ?”`
                }
            ],
            week2: [
                {
                    day: "สัญญาณที่ 6",
                    script: `เรียกเด็กรุ่นใหม่ว่า “เด็กสมัยนี้” – ทั้งที่ตัวเองก็เคยเป็น “เด็กสมัยนั้น”`
                },
                {
                    day: "สัญญาณที่ 7",
                    script: `เห็นแดดออกแล้วอยากซักผ้า – อัตโนมัติเลยทีเดียว`
                },
                {
                    day: "สัญญาณที่ 8",
                    script: `กินมะระ/สะเดาแล้วหวาน – รสนิยมการกินบอกอายุชัดเจน`
                },
                {
                    day: "สัญญาณที่ 9",
                    script: `เห็นดอกไม้หรือท้องฟ้าสวย ๆ ต้องถ่ายรูป – และโพสต์พร้อมแคปชั่นเชิงปรัชญา`
                },
                {
                    day: "สัญญาณที่ 10",
                    script: `เล่าเรื่องหนัง เพลง ละครในอดีต – เด็ก ๆ ฟังแล้วเหมือนเล่าตำนาน`
                }
            ],
            week3: [
                {
                    day: "สัญญาณที่ 11",
                    script: `เจอเพื่อนเก่าเมื่อไหร่ต้องย้อนวันวาน – เรื่องเดิม ๆ ก็ยังเล่าได้สนุก`
                },
                {
                    day: "สัญญาณที่ 12",
                    script: `เลือกซื้อของลดราคามากกว่าของที่อยากได้ – เพราะความคุ้มคือสิ่งสำคัญ`
                },
                {
                    day: "สัญญาณที่ 13",
                    script: `เริ่มสะสมแก้ว กล่อง ถุง – “เดี๋ยวเอาไว้ใช้” แต่สุดท้ายเต็มบ้าน`
                },
                {
                    day: "สัญญาณที่ 14",
                    script: `เวลาใครถามอายุ – จะไม่บอกตรง ๆ แต่ตอบว่า “ให้ทาย”`
                }
            ]
        };

        const contentArea = document.getElementById('content-area');
        const weekButtons = document.querySelectorAll('.week-btn');

        function renderWeek(weekNumber) {
            const weekKey = `week${weekNumber}`;
            const weekData = scriptData[weekKey];
            
            contentArea.innerHTML = '';

            const weekContainer = document.createElement('div');
            weekContainer.className = 'week-content active';

            if (weekData) {
                weekData.forEach(dayData => {
                    const card = document.createElement('div');
                    card.className = 'day-card';

                    const dayHeader = document.createElement('div');
                    dayHeader.className = 'day-header';
                    
                    const title = document.createElement('h2');
                    title.textContent = dayData.day;
                    
                    const speakerIcon = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                    speakerIcon.setAttribute('class', 'speaker-icon');
                    speakerIcon.setAttribute('viewBox', '0 0 24 24');
                    speakerIcon.setAttribute('width', '24');
                    speakerIcon.setAttribute('height', '24');
                    speakerIcon.innerHTML = `<path fill="${getComputedStyle(document.documentElement).getPropertyValue('--accent-color').trim()}" d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"></path>`;
                    
                    speakerIcon.addEventListener('click', () => {
                        if ('speechSynthesis' in window) {
                            speechSynthesis.cancel(); // Stop any previous speech
                            const utterance = new SpeechSynthesisUtterance(`${dayData.day}. ${dayData.script}`);
                            utterance.lang = 'th-TH'; // Set language to Thai
                            utterance.rate = 0.9;
                            window.speechSynthesis.speak(utterance);
                        } else {
                            alert("ขออภัย เบราว์เซอร์ของคุณไม่รองรับการอ่านออกเสียง");
                        }
                    });

                    dayHeader.appendChild(title);
                    dayHeader.appendChild(speakerIcon);
                    
                    const paragraph = document.createElement('p');
                    paragraph.textContent = dayData.script;
                    
                    card.appendChild(dayHeader);
                    card.appendChild(paragraph);
                    weekContainer.appendChild(card);
                });
            }
            
            contentArea.appendChild(weekContainer);
        }

        function updateTime() {
            const timeDisplay = document.getElementById('time-display');
            if (!timeDisplay) return;
            
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            
            timeDisplay.textContent = `${hours}:${minutes}`;
        }

        weekButtons.forEach(button => {
            button.addEventListener('click', () => {
                weekButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                const weekNumber = button.dataset.week;
                renderWeek(weekNumber);
            });
        });

        window.addEventListener('load', () => {
            renderWeek(1);
            updateTime();
            setInterval(updateTime, 1000);
        });

    </script>
</body>
</html>
